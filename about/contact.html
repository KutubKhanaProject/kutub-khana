<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Maktaba Project</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #fff8e1;
            font-family: 'Georgia', serif;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            margin-top: 40px;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .contact-form {
            background-color: #fffaf0;
            padding: 30px;
            border: 1px solid #d2b48c;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        h2 {
            color: #6b4226;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: justify;
        }
        .btn-primary {
            background-color: #6b4226;
            border-color: #6b4226;
        }
        .btn-primary:hover {
            background-color: #8b5a2b;
            border-color: #8b5a2b;
        }
    </style>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, feedback, or inquiries, please feel free to reach out to us using the form below.</p>
        <div class="contact-form">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Type your message here" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <!-- JavaScript for Header and Footer Inclusion -->
    <script>
        // Load Header
        fetch('../templates/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));

        // Load Footer
        fetch('../templates/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
