<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Maktaba Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Page Styling */
        body {
            font-family: 'Georgia', serif;
            background: #E8D8C3; /* Light parchment background */
            color: #4A321D; /* Ink-like text */
            margin: 0;
            overflow-x: hidden;
        }

        h1, h2 {
            color: #6D4F3A;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
            max-width: 900px;
            background: #FAF3E0; /* Soft parchment card */
            border: 1px solid #8A6F5A; /* Ink-like border */
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #8A6F5A;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6D4F3A;
        }

        .btn-primary {
            background-color: #6D4F3A;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>
    <script>
        fetch('../templates/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Initialize Bootstrap Dropdowns
                const dropdownTriggerList = document.querySelectorAll('.dropdown-toggle');
                dropdownTriggerList.forEach(dropdown => {
                    new bootstrap.Dropdown(dropdown);
                });
            });
    </script>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>
    <script>
        fetch('../templates/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
