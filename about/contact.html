<!-- contact/contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Maktaba Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Page Styling */
        body {
            font-family: 'Georgia', serif;
            background: #E8D8C3; /* Light parchment background */
            color: #4A321D; /* Ink-like text */
            margin: 0;
            overflow-x: hidden;
        }

        h1, h2 {
            color: #6D4F3A;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
            max-width: 900px;
            background: #FAF3E0; /* Soft parchment card */
            border: 1px solid #8A6F5A; /* Ink-like border */
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .container p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .section-header {
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #8A6F5A;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }

        .contact-form {
            margin-top: 30px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #8A6F5A;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6D4F3A;
        }

        .btn-primary {
            background-color: #6D4F3A;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4A321D;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .section-header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>
    <script>
        fetch('../templates/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Contact Us</h1>
            <p>
                We'd love to hear from you! Whether you have questions, feedback, or collaboration ideas, feel free to reach out.
            </p>

            <h2 class="section-header">Get in Touch</h2>
            <form class="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Type your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>
    <script>
        fetch('../templates/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
