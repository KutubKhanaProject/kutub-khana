    <style>
        /* Global Navbar Styling */
        .navbar {
            background: #C2A98F; /* Vintage parchment-like background */
            display: flex;
            align-items: center;
            justify-content: space-between;

            height: 70px;
            max-height: 100%;
            width: auto;
            object-fit: contain;
        }

        .navbar-nav {
            display: flex;
            gap: 50px;
        }

        .navbar-nav .nav-link {
            color: #4A321D !important; /* Dark ink-like text */
            font-family: 'Georgia', serif;
            font-size: 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #6D4F3A !important; /* Slight lighter ink tone */
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            background: #E8D8C3; /* Light parchment for dropdown */
            border: 1px solid #8A6F5A;
            font-family: 'Georgia', serif;
        }

        .dropdown-item {
            color: #4A321D;
        }

        .dropdown-item:hover {
            background: #D1B89E;
            color: #6D4F3A;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .navbar-nav {
                gap: 20px;
            }

            .navbar {
                padding: 10px 15px;
            }
        }
    </style>
</head>
