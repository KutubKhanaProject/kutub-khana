<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Maktaba Project</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Header Styles -->
    <style>
        /* Global Styles */
        body {
            background: url('../assets/parchment-texture.jpg') repeat;
            font-family: 'Georgia', serif;
            color: #4A321D;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #C5A88F !important; /* Matched Footer Background */
            font-family: 'Georgia', serif;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px; /* Increased padding for spacing */
        }

        .navbar-brand {
            padding-left: 20px; /* Left padding for the logo */
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 70px;
            width: auto;
            object-fit: contain;
        }

        .navbar-nav {
            display: flex;
            gap: 50px; /* Space between nav items */
        }

        .navbar-nav .nav-link {
            color: #4A321D !important; /* Darker Text for Better Contrast */
            font-family: 'Georgia', serif;
            font-size: 1.1em;
        }

        .navbar-nav .nav-link:hover {
            color: #A3864B !important; /* Slightly darker hover color */
        }

        /* Dropdown Styles */
        .dropdown-menu {
            background-color: #F5E8C7; /* Light Parchment Dropdown */
            border: 1px solid #C6A664;
        }

        .dropdown-item {
            color: #4A321D;
            font-family: 'Georgia', serif;
        }

        .dropdown-item:hover {
            background-color: #C6A664; /* Gold Hover Background */
            color: #3D2B1F; /* Darker Brown Text */
        }

        /* Toggler Button */
        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: url('https://cdn-icons-png.flaticon.com/512/1828/1828859.png'); /* Custom icon */
            background-size: cover;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .navbar-nav {
                gap: 30px; /* Slightly reduced gap on smaller screens */
            }
        }

        @media (max-width: 992px) {
            .navbar {
                padding: 10px 20px; /* Adjusted padding for smaller screens */
            }

            .navbar-brand {
                padding-left: 10px; /* Reduced padding on smaller screens */
            }

            .navbar-nav {
                gap: 20px; /* Reduced gap on smaller screens */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../maktaba-project.html">
            <img src="../logo.png" alt="Maktaba Project Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- About Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown">About</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../about/about.html">About the Maktaba Project</a></li>
                        <li><a class="dropdown-item" href="../about/contact.html">Contact Us</a></li>
                        <li><a class="dropdown-item" href="../about/license.html">License and Permissions</a></li>
                        <li><a class="dropdown-item" href="../about/privacy.html">Privacy Policy</a></li>
                        <li><a class="dropdown-item" href="../about/terms.html">Terms of Use</a></li>
                    </ul>
                </li>
                <!-- Texts Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="textsDropdown" role="button" data-bs-toggle="dropdown">Texts</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../texts/repository.html">Repository</a></li>
                        <li><a class="dropdown-item" href="../texts/translation.html">Translation Work</a></li>
                    </ul>
                </li>
                <!-- More Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="moreDropdown" role="button" data-bs-toggle="dropdown">More</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="../more/bugs.html">Bugs, Errors, and Typos</a></li>
                        <li><a class="dropdown-item" href="../more/public-works.html">Submitting Public Works</a></li>
                        <li><a class="dropdown-item" href="../more/submit-work.html">Submit Your Own Work</a></li>
                    </ul>
                </li>
                <!-- Donate -->
                <li class="nav-item">
                    <a class="nav-link" href="../donate.html">Donate</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
