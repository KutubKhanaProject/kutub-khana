<!-- templates/footer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Body and Layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            background: url('../assets/parchment-texture.jpg') repeat;
            color: #4A321D;
        }

        main {
            flex: 1;
        }

        /* Footer Styles */
        footer {
            background: #3D2B1F;
            color: #C6A664;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            width: 100%;
            font-family: 'Georgia', serif;
            border-top: 2px solid #A3864B;
        }

        footer a {
            color: #C6A664;
            text-decoration: none;
            font-family: 'Georgia', serif;
        }

        footer a:hover {
            text-decoration: underline;
            color: #A3864B;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            footer {
                font-size: 0.9rem;
            }

            .footer-content {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-content">
            <p>
                2024 Kutub-Khana.org | The Maktaba Project |
                <a href="../about/license.html">License and Permissions</a> |
                <a href="../about/privacy.html">Privacy Policy</a> |
                <a href="../about/terms.html">Terms of Use</a>
            </p>
        </div>
    </footer>
</body>
</html>
