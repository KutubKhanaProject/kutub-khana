<!-- texts/repository.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository - The Maktaba Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Page Styling */
        body {
            font-family: 'Georgia', serif;
            background: #E8D8C3; /* Light parchment background */
            color: #4A321D; /* Ink-like text */
            margin: 0;
            overflow-x: hidden;
        }

        h1, h2 {
            color: #6D4F3A;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
            max-width: 900px;
            background: #FAF3E0; /* Soft parchment card */
            border: 1px solid #8A6F5A; /* Ink-like border */
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .container p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .section-header {
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #8A6F5A;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }

        .repository-list {
            margin-top: 20px;
        }

        .repository-list .list-group-item {
            background: #FAF3E0;
            border: 1px solid #8A6F5A;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .repository-list .list-group-item a {
            text-decoration: none;
            color: #4A321D;
        }

        .repository-list .list-group-item a:hover {
            text-decoration: underline;
            color: #6D4F3A;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .section-header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>
    <script>
        fetch('../templates/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Repository</h1>
            <p>
                Explore our carefully curated collection of Urdu literature, translations, and timeless works.
            </p>
            <h2 class="section-header">Available Texts</h2>
            <ul class="list-group repository-list">
                <li class="list-group-item"><a href="#">Book Title 1</a></li>
                <li class="list-group-item"><a href="#">Book Title 2</a></li>
                <li class="list-group-item"><a href="#">Book Title 3</a></li>
                <li class="list-group-item"><a href="#">Book Title 4</a></li>
            </ul>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>
    <script>
        fetch('../templates/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
