<!-- texts/repository.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://127.0.0.1:5000;">
    <title>Repository - The Maktaba Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Page Styling */
        body {
            font-family: 'Georgia', serif;
            background: #E8D8C3; /* Light parchment background */
            color: #4A321D; /* Ink-like text */
            margin: 0;
            overflow-x: hidden;
        }

        h1, h2 {
            color: #6D4F3A;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
            max-width: 900px;
            background: #FAF3E0; /* Soft parchment card */
            border: 1px solid #8A6F5A; /* Ink-like border */
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .repository-list .list-group-item {
            background: #FAF3E0;
            border: 1px solid #8A6F5A;
            margin-bottom: 10px;
        }

        .repository-list .list-group-item a {
            text-decoration: none;
            color: #4A321D;
        }

        .repository-list .list-group-item a:hover {
            text-decoration: underline;
            color: #6D4F3A;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>
    <script>
        fetch('../templates/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .then(() => {
                // Reinitialize Bootstrap JS after dynamic content load
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js';
                document.body.appendChild(script);
            });
    </script>

    <!-- Main Content -->
    <main>
    <div class="container">
        <h1>Repository</h1>
        <p>Explore our carefully curated collection of Urdu literature, translations, and timeless works.</p>
        
        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" id="searchBar" class="form-control" placeholder="Search by title, author, or topic...">
            <button class="btn btn-primary mt-2" onclick="fetchTexts()">Search</button>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="filterAuthor" class="form-control" placeholder="Filter by Author">
            </div>
            <div class="col-md-4">
                <input type="number" id="filterYear" class="form-control" placeholder="Filter by Year">
            </div>
            <div class="col-md-4">
                <input type="text" id="filterSubject" class="form-control" placeholder="Filter by Subject">
            </div>
            <div class="col-md-12 mt-2">
                <button class="btn btn-secondary" onclick="fetchTexts()">Apply Filters</button>
            </div>
        </div>

        <!-- Grid Display -->
        <div id="textsGrid" class="row row-cols-1 row-cols-md-3 g-4"></div>

        <!-- Pagination Controls -->
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-outline-primary" onclick="changePage(-1)">Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button class="btn btn-outline-primary" onclick="changePage(1)">Next</button>
        </div>
    </div>

    </main>

    <!-- Include Footer -->
    <div id="footer"></div>
    <script>
        fetch('../templates/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

    <!-- Include Scripts.js Properly -->
    <script src="scripts.js"></script>
    <script>
        // Ensure fetchTexts runs after DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log("âœ… DOM fully loaded. Initializing fetchTexts...");
            fetchTexts();
        });
    </script>
</body>
</html>
